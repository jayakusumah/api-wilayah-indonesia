version: '3.4'
services:
  db:
    image: postgres:12.7-alpine
    restart: always
    hostname: db
    container_name: indonesia-db
    env_file: 
      - .env
    ports:
      - 5432:5432
    volumes:
      - ind_db_data:/var/lib/postgresql/data
    networks:
      - backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api
    container_name: indonesia-api
    env_file: 
      - .env
    ports:
      - 5004:3000
    command: sh -c "yarn build && yarn start:prod"
    volumes:
      - ./.:/src/
      - indonesia_nodemodules:/src/node_modules
    networks: 
      - frontend
    depends_on: 
      - db
networks:
  backend:
    driver: bridge
  frontend:
    external:
      name: indonesia_infra
volumes:
  ind_db_data: {}
  indonesia_nodemodules: {}