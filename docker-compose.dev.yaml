version: '3.4'
services:
  db:
    image: postgres:12.7-alpine
    restart: always
    hostname: db
    container_name: indonesia-db
    env_file: 
      - .env
    ports:
      - 5432:5432
    volumes:
      - dev_ind_db_data:/var/lib/postgresql/data
    networks:
      - backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api
    container_name: indonesia-api
    env_file: 
      - .env
    ports:
      - 3000:3000
    command: sh -c "yarn start:dev"
    volumes:
      - .:/src
      - dev_indonesia_nodemodules:/src/node_modules
    networks: 
      - frontend
      - backend
    depends_on: 
      - db
networks:
  backend:
    driver: bridge
  frontend:
    external:
      name: indonesia_infra
volumes:
  dev_ind_db_data: {}
  dev_indonesia_nodemodules: {}